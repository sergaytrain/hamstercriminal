<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamster Combat</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #FF9500;
            --secondary: #FFD700;
            --dark: #1A1A1A;
            --light: #F5F5F5;
            --accent: #FF3B30;
            --success: #34C759;
            --telegram: #0088CC;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: var(--dark);
            background-image: radial-gradient(circle at 50% 50%, #2a2a2a 0%, #1A1A1A 100%);
            font-family: 'Roboto', sans-serif;
            color: var(--light);
            text-align: center;
            overflow-x: hidden;
            padding: 20px;
        }
        
        #user-info {
            position: fixed;
            top: 15px;
            left: 20px;
            font-size: 16px;
            color: var(--secondary);
            font-family: 'Press Start 2P', cursive;
            text-shadow: 0 0 5px rgba(255, 215, 0, 0.5);
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 5px;
        }
        
        #username {
            color: var(--telegram);
            font-weight: bold;
        }
        
        #guest-warning {
            font-size: 10px;
            color: var(--accent);
            font-family: 'Roboto', sans-serif;
            max-width: 200px;
            text-align: left;
            margin-top: 5px;
            opacity: 0.8;
        }
        
        .header {
            margin: 40px 0 20px;
            text-align: center;
        }
        
        h1 {
            font-family: 'Press Start 2P', cursive;
            color: var(--primary);
            margin-bottom: 10px;
            font-size: 2.5rem;
            text-shadow: 0 0 10px rgba(255, 149, 0, 0.7);
            letter-spacing: 2px;
        }
        
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 600px;
            background: rgba(30, 30, 30, 0.8);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 2px solid var(--primary);
            position: relative;
            overflow: hidden;
        }
        
        .game-container::before {
            content: "";
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            border-radius: 20px;
            background: linear-gradient(45deg, var(--primary), var(--secondary), var(--primary));
            z-index: -1;
            animation: borderGlow 3s linear infinite;
            opacity: 0.7;
        }
        
        @keyframes borderGlow {
            0% { filter: blur(5px); opacity: 0.7; }
            50% { filter: blur(8px); opacity: 0.4; }
            100% { filter: blur(5px); opacity: 0.7; }
        }
        
        #coin-image {
            width: 150px;
            height: 150px;
            margin: 20px 0;
            cursor: pointer;
            transition: all 0.2s ease;
            filter: drop-shadow(0 0 10px rgba(255, 215, 0, 0.7));
        }
        
        #coin-image:hover {
            transform: scale(1.05);
        }
        
        #coin-image:active {
            transform: scale(0.95);
        }
        
        .stats {
            display: flex;
            justify-content: space-around;
            width: 100%;
            margin: 20px 0;
            background: rgba(40, 40, 40, 0.6);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid rgba(255, 149, 0, 0.3);
        }
        
        .stat {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: var(--secondary);
            margin-top: 5px;
            font-family: 'Press Start 2P', cursive;
        }
        
        #upgrades {
            width: 100%;
            margin-top: 30px;
            text-align: center;
        }
        
        #upgrades h2 {
            color: var(--primary);
            margin-bottom: 15px;
            font-family: 'Press Start 2P', cursive;
            font-size: 1.2rem;
        }
        
        #upgrade-btn {
            background: linear-gradient(135deg, var(--primary), #FF7B00);
            color: white;
            border: none;
            padding: 15px 25px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 50px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 149, 0, 0.4);
            width: 100%;
            max-width: 400px;
            margin: 10px auto;
            position: relative;
            overflow: hidden;
        }
        
        #upgrade-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 149, 0, 0.6);
        }
        
        #upgrade-btn:active {
            transform: translateY(1px);
        }
        
        #upgrade-btn::after {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                rgba(255, 255, 255, 0) 0%,
                rgba(255, 255, 255, 0) 45%,
                rgba(255, 255, 255, 0.3) 50%,
                rgba(255, 255, 255, 0) 55%,
                rgba(255, 255, 255, 0) 100%
            );
            transform: rotate(30deg);
            animation: shine 3s infinite;
        }
        
        @keyframes shine {
            0% { transform: translateX(-100%) rotate(30deg); }
            20% { transform: translateX(100%) rotate(30deg); }
            100% { transform: translateX(100%) rotate(30deg); }
        }
        
        #airdrop {
            margin-top: 30px;
        }
        
        #airdrop a {
            color: var(--secondary);
            text-decoration: none;
            font-size: 18px;
            padding: 10px 20px;
            border: 1px solid var(--secondary);
            border-radius: 50px;
            transition: all 0.3s ease;
            display: inline-block;
        }
        
        #airdrop a:hover {
            background-color: rgba(255, 215, 0, 0.1);
            transform: scale(1.05);
        }
        
        .click-effect {
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: var(--secondary);
            border-radius: 50%;
            pointer-events: none;
            opacity: 0.7;
            animation: clickAnimation 0.5s forwards;
            z-index: 100;
        }
        
        @keyframes clickAnimation {
            0% { transform: scale(0); opacity: 0.7; }
            100% { transform: scale(2); opacity: 0; }
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: var(--success);
            color: white;
            padding: 15px 25px;
            border-radius: 5px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transform: translateX(200%);
            transition: transform 0.3s ease;
            z-index: 1000;
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        .tg-login-btn {
            background: var(--telegram);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            font-weight: bold;
            margin-top: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .tg-login-btn:hover {
            opacity: 0.9;
        }
        
        @media (max-width: 600px) {
            h1 {
                font-size: 1.8rem;
            }
            
            .game-container {
                padding: 20px;
            }
            
            #user-info {
                font-size: 12px;
                top: 10px;
                left: 10px;
            }
            
            #guest-warning {
                font-size: 8px;
            }
        }
    </style>
</head>
<body>

    <div id="user-info">
        <div>–ò–≥—Ä–æ–∫: <span id="username">Guest</span></div>
        <div id="guest-warning">–ü—Ä–æ–≥—Ä–µ—Å—Å –Ω–µ –±—É–¥–µ—Ç —Å–æ—Ö—Ä–∞–Ω—è—Ç—å—Å—è –¥–æ –≤—Ö–æ–¥–∞ —á–µ—Ä–µ–∑ Telegram</div>
        <button id="tg-login-btn" class="tg-login-btn" style="display: none;">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.287 5.906c-.778.324-2.334.994-4.666 2.01-.378.15-.577.298-.595.442-.03.243.275.339.69.47l.175.055c.408.133.958.288 1.243.294.26.006.549-.1.868-.32 2.179-1.471 3.304-2.214 3.374-2.23.05-.012.12-.026.166.016.047.041.042.12.037.141-.03.129-1.227 1.241-1.846 1.817-.193.18-.33.307-.358.336a8.154 8.154 0 0 1-.188.186c-.38.366-.664.64.015 1.088.327.216.589.393.85.571.284.194.568.387.936.629.093.06.183.125.27.187.331.236.63.448.997.414.214-.02.435-.22.547-.82.265-1.417.786-4.486.906-5.751a1.426 1.426 0 0 0-.013-.315.337.337 0 0 0-.114-.217.526.526 0 0 0-.31-.093c-.3.005-.763.166-2.984 1.09z"/>
            </svg>
            –í–æ–π—Ç–∏ —á–µ—Ä–µ–∑ Telegram
        </button>
    </div>
    
    <div class="header">
        <h1>HAMSTER COMBAT</h1>
    </div>
    
    <div class="game-container">
        <img id="coin-image" src="hamstercoin.webp" alt="Hamster Coin">
        
        <div class="stats">
            <div class="stat">
                <span>–î–µ–Ω—å–≥–∏</span>
                <span class="stat-value" id="money">0</span>
            </div>
            <div class="stat">
                <span>–û–ø—ã—Ç</span>
                <span class="stat-value" id="experience">0</span>
            </div>
        </div>
        
        <div id="upgrades">
            <h2>–£–õ–£–ß–®–ï–ù–ò–Ø</h2>
            <button id="upgrade-btn" onclick="buyUpgrade()">–©–∞–≤–µ–ª—å—Å–∫–∏–π +5 –∫ —Ç–∞–ø—É (100 –∫–æ–∏–Ω–æ–≤)</button>
        </div>
    </div>
    
    <div id="airdrop">
        <a href="airdrop.html">AIR DROP üéÅ</a>
    </div>
    
    <div id="notification" class="notification"></div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
        const tg = window.Telegram.WebApp;
        let isTelegramUser = false;
        
        // –î–∞–Ω–Ω—ã–µ –∏–≥—Ä—ã
        let money = 0;
        let experience = 0;
        let tapValue = 1;
        const upgradeCost = 100;
        
        // –≠–ª–µ–º–µ–Ω—Ç—ã DOM
        const coinImage = document.getElementById('coin-image');
        const notification = document.getElementById('notification');
        const usernameElement = document.getElementById('username');
        const guestWarning = document.getElementById('guest-warning');
        const tgLoginBtn = document.getElementById('tg-login-btn');
        
        // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –æ—Ç–∫—Ä—ã—Ç–æ –ª–∏ –≤ Telegram WebApp
        function initTelegram() {
            if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
                const user = tg.initDataUnsafe.user;
                isTelegramUser = true;
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º username –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
                usernameElement.textContent = '@' + (user.username || `${user.first_name}${user.last_name ? ' ' + user.last_name : ''}`);
                usernameElement.style.color = 'var(--telegram)';
                
                // –°–∫—Ä—ã–≤–∞–µ–º –ø—Ä–µ–¥—É–ø—Ä–µ–∂–¥–µ–Ω–∏–µ –∏ –∫–Ω–æ–ø–∫—É –≤—Ö–æ–¥–∞
                guestWarning.style.display = 'none';
                tgLoginBtn.style.display = 'none';
                
                // –ó–∞–≥—Ä—É–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ –∏–∑ Telegram Cloud
                loadGameData();
                
                // –†–∞–∑–≤–æ—Ä–∞—á–∏–≤–∞–µ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω
                tg.expand();
            } else {
                // –ù–µ –≤ Telegram - –≥–æ—Å—Ç–µ–≤–æ–π —Ä–µ–∂–∏–º
                isTelegramUser = false;
                usernameElement.textContent = 'Guest';
                usernameElement.style.color = 'var(--accent)';
                guestWarning.style.display = 'block';
                tgLoginBtn.style.display = 'flex';
                
                // –ó–∞–≥—Ä—É–∂–∞–µ–º –∏–∑ localStorage
                loadLocalData();
            }
        }
        
        // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö –∏–∑ Telegram Cloud
        function loadGameData() {
            // –ó–¥–µ—Å—å –¥–æ–ª–∂–Ω–∞ –±—ã—Ç—å —Ä–µ–∞–ª–∏–∑–∞—Ü–∏—è –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö –∏–∑ –≤–∞—à–µ–≥–æ –±–æ—Ç–∞
            // –í—Ä–µ–º–µ–Ω–Ω–æ –∏—Å–ø–æ–ª—å–∑—É–µ–º localStorage –¥–ª—è –¥–µ–º–æ–Ω—Å—Ç—Ä–∞—Ü–∏–∏
            const savedData = localStorage.getItem(`tg_${tg.initDataUnsafe.user.id}_gameData`);
            
            if (savedData) {
                try {
                    const data = JSON.parse(savedData);
                    money = data.money || 0;
                    experience = data.experience || 0;
                    tapValue = data.tapValue || 1;
                } catch (e) {
                    console.error('Error parsing saved data', e);
                }
            }
            
            updateDisplay();
        }
        
        // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö –≤ Telegram Cloud
        function saveGameData() {
            if (!isTelegramUser) return;
            
            const data = {
                money,
                experience,
                tapValue,
                lastSave: new Date().toISOString()
            };
            
            // –ó–¥–µ—Å—å –¥–æ–ª–∂–Ω–∞ –±—ã—Ç—å —Ä–µ–∞–ª–∏–∑–∞—Ü–∏—è —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è –¥–∞–Ω–Ω—ã—Ö –≤ –≤–∞—à–µ–º –±–æ—Ç–µ
            // –í—Ä–µ–º–µ–Ω–Ω–æ –∏—Å–ø–æ–ª—å–∑—É–µ–º localStorage –¥–ª—è –¥–µ–º–æ–Ω—Å—Ç—Ä–∞—Ü–∏–∏
            localStorage.setItem(`tg_${tg.initDataUnsafe.user.id}_gameData`, JSON.stringify(data));
        }
        
        // –ó–∞–≥—Ä—É–∑–∫–∞ –ª–æ–∫–∞–ª—å–Ω—ã—Ö –¥–∞–Ω–Ω—ã—Ö (–¥–ª—è –≥–æ—Å—Ç–µ–≤–æ–≥–æ —Ä–µ–∂–∏–º–∞)
        function loadLocalData() {
            money = Number(localStorage.getItem('money')) || 0;
            experience = Number(localStorage.getItem('experience')) || 0;
            tapValue = Number(localStorage.getItem('tapValue')) || 1;
            updateDisplay();
        }
        
        // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –ª–æ–∫–∞–ª—å–Ω—ã—Ö –¥–∞–Ω–Ω—ã—Ö (–¥–ª—è –≥–æ—Å—Ç–µ–≤–æ–≥–æ —Ä–µ–∂–∏–º–∞)
        function saveLocalData() {
            if (isTelegramUser) return;
            
            localStorage.setItem('money', money);
            localStorage.setItem('experience', experience);
            localStorage.setItem('tapValue', tapValue);
        }
        
        function updateDisplay() {
            document.getElementById('money').innerText = Math.floor(money);
            document.getElementById('experience').innerText = Math.floor(experience);
            
            if (isTelegramUser) {
                saveGameData();
            } else {
                saveLocalData();
            }
            
            // –û–±–Ω–æ–≤–ª—è–µ–º —Ç–µ–∫—Å—Ç –∫–Ω–æ–ø–∫–∏ —Å —Ç–µ–∫—É—â–µ–π —Å—Ç–æ–∏–º–æ—Å—Ç—å—é
            document.getElementById('upgrade-btn').innerText = 
                `–©–∞–≤–µ–ª—å—Å–∫–∏–π +5 –∫ —Ç–∞–ø—É (${upgradeCost} –∫–æ–∏–Ω–æ–≤)`;
        }
        
        function showNotification(message) {
            notification.innerText = message;
            notification.classList.add('show');
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
        
        function createClickEffect(x, y) {
            const effect = document.createElement('div');
            effect.className = 'click-effect';
            effect.style.left = `${x - 15}px`;
            effect.style.top = `${y - 15}px`;
            document.body.appendChild(effect);
            
            setTimeout(() => {
                effect.remove();
            }, 500);
        }
        
        function buyUpgrade() {
            if (money >= upgradeCost) {
                money -= upgradeCost;
                tapValue += 5;
                experience += 5;
                updateDisplay();
                showNotification(`–£–ª—É—á—à–µ–Ω–∏–µ –∫—É–ø–ª–µ–Ω–æ! +5 –∫ —Ç–∞–ø—É (–í—Å–µ–≥–æ: ${tapValue})`);
            } else {
                showNotification("–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –∫–æ–∏–Ω–æ–≤!");
            }
        }
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –≤—Ö–æ–¥–∞ —á–µ—Ä–µ–∑ Telegram
        tgLoginBtn.addEventListener('click', () => {
            showNotification("–û—Ç–∫—Ä–æ–π—Ç–µ –∏–≥—Ä—É —á–µ—Ä–µ–∑ Telegram –±–æ—Ç–∞ –¥–ª—è —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è –ø—Ä–æ–≥—Ä–µ—Å—Å–∞");
            // –í —Ä–µ–∞–ª—å–Ω–æ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–∏ –∑–¥–µ—Å—å –±—É–¥–µ—Ç —Ä–µ–¥–∏—Ä–µ–∫—Ç –Ω–∞ –±–æ—Ç–∞
            // window.location.href = 'https://t.me/your_bot?start=game';
        });
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞ –ø–æ –º–æ–Ω–µ—Ç–∫–µ
        coinImage.addEventListener('click', (e) => {
            money += tapValue;
            experience += 0.1;
            createClickEffect(e.clientX, e.clientY);
            updateDisplay();
            
            // –ê–Ω–∏–º–∞—Ü–∏—è –º–æ–Ω–µ—Ç–∫–∏ –ø—Ä–∏ –∫–ª–∏–∫–µ
            coinImage.style.transform = 'scale(0.95)';
            setTimeout(() => {
                coinImage.style.transform = 'scale(1)';
            }, 100);
        });
        
        // –û–±—â–∏–π –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞ –ø–æ —Å—Ç—Ä–∞–Ω–∏—Ü–µ (–¥–ª—è —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è)
        document.addEventListener('click', (e) => {
            if (e.target !== coinImage && e.target !== document.getElementById('upgrade-btn')) {
                money += tapValue;
                experience += 0.1;
                updateDisplay();
            }
        });
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        document.addEventListener('DOMContentLoaded', initTelegram);
    </script>

</body>
</html>
